<header>
  <ng-container *transloco="let t">
    <nav id="navbar" class="z-10"
      [ngClass]="isFixedNavbar ? 'fixed top-0 left-0 right-0 bg-transparent transition-colors duration-200' : 'bg-neutral-900'">
      <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="relative flex justify-between h-14">
          <div class="flex items-center">
            <a routerLink="/" class="block">
              <img class="h-3 md:h-4 w-auto" src="assets/images/logo-text.png" alt="KamPlex">
            </a>
            <div class="hidden sm:block sm:ml-8">
              <div class="flex">
                <a pButton routerLink="#" class="p-button-text p-button-secondary text-sm md:text-base"
                  aria-current="page" [label]="t('homeHeader.home')">
                </a>
                <a pButton routerLink="#" class="p-button-text p-button-secondary text-sm md:text-base"
                  [label]="t('homeHeader.movies')">
                </a>
                <a pButton routerLink="#" class="p-button-text p-button-secondary text-sm md:text-base"
                  [label]="t('homeHeader.tvShows')">
                </a>
              </div>
            </div>
          </div>
          <div class="hidden sm:flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
            <a pButton routerLink="#" class="p-button-text p-button-secondary text-sm md:text-base"
              [label]="t('homeHeader.signIn')">
            </a>
            <a pButton routerLink="#" class="p-button-text p-button-secondary text-sm md:text-base"
              [label]="t('homeHeader.signUp')">
            </a>
          </div>
          <div class="flex sm:hidden items-center sm:static sm:inset-auto sm:ml-6 sm:pr-0">
            <div class="flex items-center sm:hidden">
              <!-- Mobile menu button-->
              <button pButton (click)="onOpenMenu()" type="button" aria-label="Toggle navbar"
                class="p-button-rounded p-button-text p-button-secondary" icon="pi pi-bars"></button>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="sm:hidden" [ngClass]="isMobileMenuOpened ? 'block' : 'hidden'">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
          <a pButton routerLink="#" class="p-button-text p-button-secondary block" [label]="t('homeHeader.home')"></a>
          <a pButton routerLink="#" class="p-button-text p-button-secondary block" [label]="t('homeHeader.movies')"></a>
          <a pButton routerLink="#" class="p-button-text p-button-secondary block"
            [label]="t('homeHeader.tvShows')"></a>
          <a pButton routerLink="#" class="p-button-text p-button-secondary block" [label]="t('homeHeader.signIn')"></a>
          <a pButton routerLink="#" class="p-button-text p-button-secondary block" [label]="t('homeHeader.signUp')"></a>
        </div>
      </div>
    </nav>
  </ng-container>
</header>
