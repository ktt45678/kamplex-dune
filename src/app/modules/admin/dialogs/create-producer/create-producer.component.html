<ng-container *transloco="let t">
  <h3 class="tw-text-white tw-text-2xl tw-font-bold tw-text-center tw-mb-4">
    {{ t('admin.createProducer.formHeader') }}
  </h3>
  <form [formGroup]="createProducerForm" formHandler (ngSubmit)="onCreateProducerFormSubmit()">
    <label for="name" class="tw-inline-block tw-text-base tw-font-medium tw-mb-1.5">
      {{ t('admin.createProducer.name') }}
    </label>
    <input formControlName="name" class="tw-w-full" id="name" type="text" aria-describedby="name-error" pInputText
      [disabledControl]="isCreatingProducer" controlAutofocus>
    <small id="name-error"
      class="p-error tw-text-xs tw-block tw-my-2 tw-transition-opacity tw-duration-200 before:tw-content-['\200b']"
      [ngClass]="(createProducerForm.controls['name'].dirty || createProducerForm.controls['name'].touched)
          && createProducerForm.controls['name'].invalid ? 'tw-opacity-100' : 'tw-opacity-0'">
      {{ createProducerForm.controls['name'].errors | firstErrorKey:'createProducer':'name' }}
    </small>
    <label for="country" class="tw-inline-block tw-text-base tw-font-medium tw-mb-1.5">
      {{ t('admin.createProducer.country') }}
    </label>
    <p-dropdown id="country" formControlName="country" [options]="countryOptions || []" scrollHeight="250px"
      [placeholder]="t('admin.createProducer.countryPlaceholder')" [showClear]="true" appendTo="body"
      panelStyleClass="p-dropdown-sm" styleClass="tw-w-full tw-mb-4" [disabledControl]="isCreatingProducer">
    </p-dropdown>
    <div class="tw-flex tw-mt-4">
      <div class="tw-ml-auto">
        <button pButton type="button" [label]="t('admin.createProducer.cancel')" (click)="onCreateProducerFormCancel()"
          class="p-button-text p-button-secondary p-button-sm">
        </button>
        <button pButton type="submit" [label]="t('admin.createProducer.submit')" class="p-button p-button-sm tw-ml-1"
          [disabled]="isCreatingProducer">
        </button>
      </div>
    </div>
  </form>
</ng-container>
