<ng-container *transloco="let t">
  <h3 class="tw-text-white tw-text-2xl tw-font-bold tw-text-center tw-mb-4">
    {{ t('admin.addMediaSource.formHeader') }}
  </h3>
  <form #addSourceFormElement="ngForm" [formGroup]="addSourceForm" formHandler (ngSubmit)="onAddSourceFormSubmit()">
    <app-file-upload formControlName="file" accept=".mp4, .mkv, .webm, .m2ts" ariaDescribedby="file-error"
      [label]="t('admin.addMediaSource.chooseFile')" [disabledControl]="isAddingSource">
    </app-file-upload>
    <small id="file-error" class="p-error tw-text-xs tw-block tw-my-2"
      [invalidControl]="addSourceForm.controls.file">{{ addSourceForm.controls.file.errors |
      firstErrorKey:'addMediaSource':'file' }}</small>
    <div class="tw-flex tw-mt-4">
      <div class="tw-ml-auto">
        <button pButton type="button" [label]="t('admin.addMediaSubtitle.cancel')" (click)="onAddSourceFormCancel()"
          class="p-button-text p-button-secondary p-button-sm">
        </button>
      </div>
    </div>
  </form>
</ng-container>
